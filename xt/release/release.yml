---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - TinyCC
    - DLL
    - Preprocessor
    - JIT
    - Ingerson
    - Muellero
    - Steffen
    - aero
    - calid
    - pipcet

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - auto::.*
    - FFI::TinyCC::Parser

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

